<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./assets/images/Vector.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="<%=require('./assets/images/image.jpg')%>" alt="Аватар" class="profile__avatar">
            <button type="button" class="profile__avatar-button" aria-label="изменить фото" name="changePhoto"></button>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Изменение в профиле"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        
        <section class="elements">
            
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="profile-popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="form-info" id="profile-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input
                        id="name-input"
                        type="text"
                        class="popup__input popup__input_info_name"
                        name="name"
                        value="Жак-Ив Кусто"
                        placeholder="Введите ваше имя"
                        minlength="2"
                        maxlength="40"
                        pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        required>
                <span class="popup__input-error name-input-error"></span>
                <input
                        id="description-input"
                        type="text"
                        class="popup__input popup__input_info_description"
                        name="description"
                        value="Исследователь океана"
                        placeholder="О себе"
                        minlength="2"
                        maxlength="200"
                        pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        required>
                <span class="popup__input-error description-input-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="article-popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="form-info" id="article-form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input
                        id="place-input"
                        type="text"
                        class="popup__input popup__input_image_name"
                        name="image-name"
                        placeholder="Название"
                        minlength="2"
                        maxlength="30"
                        pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        required>
                <span class="popup__input-error place-input-error"></span>
                <input
                        id="link-input"
                        type="url"
                        class="popup__input popup__input_image_link"
                        name="image-link"
                        placeholder="Ссылка на картинку"
                        required>
                <span class="popup__input-error link-input-error"></span>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_theme_dark" id="image-popup">
        <div class="popup__image_container">
            <button class="popup__close" type="button"></button>
            <img src="" alt="" class="popup__image">
            <h2 class="popup__image_title"></h2>
        </div>
    </div>

    <div class="popup popup__avatar-change" id="avatar-change">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="avatar-form" id="avatar-form" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input
                        type="url"
                        class="popup__input"
                        id="avatar-input"
                        placeholder="Ссылка на аватар"
                        required>
                <span class="popup__input-error avatar-input-error"></span>
                <button type="submit" class="popup__submit popup__avatar-submit">Сохранить</button>
            </form>
        </div>
    </div>

    <template id="article">
        <article class="element">
            <img class="element__image">
            <button class="element__remove"></button>
            <div class="element__info">
                <h3 class="element__title"></h3>
                <div class="element__wrapper">
                    <button class="element__like"></button>
                    <span class="element__like-counter">0</span>
                </div>
            </div>
        </article>
    </template>
</body>
</html>
