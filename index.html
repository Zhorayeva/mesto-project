<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
        <hr class="header__line">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        
        <section class="elements">
            <article class="element">
                <img src="./images/Гора_Рорайма.jpeg" alt="Гора Рораима" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Гора Рораима</h3>
                    <button class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Каньон_антилопы.jpeg" alt="Каньон антилопы" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Каньон антилопы</h3>
                    <button class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Озеро_Морейн.jpeg" alt="Мореин" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Озеро_Мореин</h3>
                    <button class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Озеро_Ретба.jpeg" alt="Озеро Ретба" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Озеро Ретба</h3>
                    <button class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Пещера_Вайтомо.jpeg" alt="Пещера ваитомо" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Пещера ваитомо</h3>
                    <button class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Фингалова_пещера.jpeg" alt="Фингалова пещера" class="element__image">
                <div class="element__info">
                    <h3 class="element__title">Фингалова пещера</h3>
                    <button class="element__like"></button>
                </div>
            </article>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form class="popup__edit-profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__name" id="name" value="Жак-Ив Кусто">
                <input type="text" class="popup__description" id="description" value="Исследователь океана">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

</body>
</html>
