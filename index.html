<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Изменение в профиле"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        
        <section class="elements">
            
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="profile-popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="form-info" id="profile-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_info_name" name="name" value="Жак-Ив Кусто" placeholder="Введите ваше имя" required>
                <input type="text" class="popup__input popup__input_info_description" name="description" value="Исследователь океана" placeholder="О себе" required>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="article-popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="form-info" id="article-form">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input popup__input_image_name" name="image-name" placeholder="Название" required>
                <input type="text" class="popup__input popup__input_image_link" name="image-link" placeholder="Ссылка на картинку" required>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_theme_dark" id="image-popup">
        <div class="popup__image_container">
            <button class="popup__close" type="button"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__image">
            <h2 class="popup__image_title">Архыз</h2>
        </div>
    </div>

    <template id="article">
        <article class="element">
            <img class="element__image">
            <button class="element__remove"></button>
            <div class="element__info">
                <h3 class="element__title"></h3>
                <button class="element__like"></button>
            </div>
        </article>
    </template>
    <script src="/scripts/script.js"></script>
</body>
</html>
